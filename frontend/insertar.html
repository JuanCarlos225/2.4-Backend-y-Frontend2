<!DOCTYPE html>
<html>

<head>
    <title>Insertar datos</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Insertar datos</h1>

    <table>
        <tr>
            <th colspan="2">Formulario de contacto</th>
        </tr>
        <tr>
            <td>
                <label for="email">Email:</label>
            </td>
            <td>
                <input type="email" id="email" name="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="nombre">Nombre:</label>
            </td>
            <td>
                <input type="text" id="nombre" name="nombre">
            </td>
        </tr>
        <tr>
            <td>
                <label for="telefono">Telefono:</label>
            </td>
            <td>
                <input type="tel" id="telefono" name="telefono">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <form id="formulario" action="http://localhost:8000/contactos" method="POST">
                    <input type="submit" value="Insertar">
                    <button type="button" id="btn_cancelar" onclick="window.location.href='index.html'">Cancelar</button>
                </form>
            </td>
        </tr>
    </table>

    <script src="insertar.js"></script>
</body>

</html>
